<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man WebXR App</title>
    <!-- Load the WebXR API polyfill -->
    <script src="https://unpkg.com/webxr-polyfill/dist/webxr-polyfill.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Overlay for main menu interactions -->
    <div id="main-menu-overlay" class="overlay">
        <h1>Iron Man VR</h1>
        <p>Scan Your Environment or Launch Chat</p>
        <button id="scan-btn" class="action-button">Scan Room</button>
        <button id="chat-btn" class="action-button">AI Chat</button>
        <button id="quit-btn">Quit</button>
    </div>

    <!-- Overlay for environment scanner (live video feed) -->
    <div id="env-scanner-overlay" class="overlay">
        <h1>Scanning...</h1>
        <p>Look at your surroundings and focus on the center.</p>
        <div id="scan-capture">
            <!-- The video element will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Overlay for locked map preview -->
    <div id="locked-map-overlay" class="overlay">
        <h1>Your Locked Map</h1>
        <img id="locked-map-img" src="" alt="Generated Map">
        <p>Double-tap the map to exit, or press the Home button to return.</p>
        <button id="close-map-btn">Close Map</button>
    </div>

    <!-- Chat Bot Overlay -->
    <div id="chat-bot-overlay" class="overlay">
        <h1>Iron Man AI</h1>
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-chat-msg">Send</button>
    </div>

    <!-- Mask effect --><style>
        .iron-man-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mask.png');
            background-size: cover;
            background-position: center;
            z-index: 100;
        }
    </style>
    <div id="iron-man-mask" class="iron-man-mask"></div>

    <script src="script.js"></script>
</body>
</html>
